<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style/style.css" />
</head>

<body>
    <header class="container-fluid">
        <div class="d-flex justify-content-center align-items-center">
            <h1>Weather Dashboard</h1>
        </div>
    </header>
    <section>
        <!-- city search area -->
        <div class="container-fluid">

            <div class="row" id="city-search">
                <div class="col-4 bg-light text-dark">
                    <h2>Search for a City</h2>
                    <form class="d-flex" id="search-form">
                        <input class="form-control-sm me-2" type="search" placeholder="Search" aria-label="Search"
                            id="city-search-input">
                        <button class="btn btn-outline-success" type="submit" id="search-btn">Search</button>
                    </form>
                </div>

                <div class="col-8 bg-dark text-light">
                    <div id="today-forecast">
                        <h2 id="forecast-details">Today's Forecast for <span id="current-city-name"></span></h2>
                    </div>

                </div>
            </div>
            <!-- previous searches history area -->
            <div class="row">
                <div class="col-4 bg-dark text-light">
                    <div id="previous-searches">
                        <h2>Previous searches</h2>

                    </div>
                </div>
                <div class="col-8 bg-light text-dark ">

                    <div id="future-forecast">
                        <h2>Future Forecast </h2>
                        <ul class="five-day-container">

                        </ul>

                    </div>
                </div>
            </div>
        </div>
        </div>
        </div>
        </div>

    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/script/script.js"></script>
</body>

</html>
