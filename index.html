<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style/style.css" />
</head>

<body>

    <header>
        <div class="col-sm-12 container p-t-3 align-items-center">
            <!-- <div class="d-flex justify-content-center align-items-center"> -->
            <h1 class="text-center" id="page-title">Weather Dashboard</h1>
            <!-- </div> -->
        </div>
        </div>
    </header>
    <section>
        <!-- city search area -->
        <div class="container-fluid">

            <div class="row" id="city-search">
                <div class="col-sm-3 p-3 m-1 text-dark border">
                    <h2 class="header-align-center">Search for a City</h2>
                    <form class="row" id="search-form">
                        <input class="form-control-sm me-2 mt-2 p-2" type="search" placeholder="Search"
                            aria-label="Search" id="city-search-input">
                        <button class="btn btn-outline-primary mt-2" type="submit" id="search-btn">Search</button>
                    </form>
                </div>

                <div class="col-sm-8  text-dark p-3 m-1 bg-body border">
                    <h2 id="forecast-details">Today's forecast for <span id="current-city-name"></span></h2>
                    <div id="today-forecast">

                    </div>

                </div>
            </div>
            <!-- previous searches history area -->
            <div class="row">
                <div class="col-sm-3 m-1 p-3 text-dark border">
                    <h2 class="header-align-center">Previous searches</h2>
                    <button type="button" class="btn btn-primary" id="clear-history-btn">Clear History</button>
                    <div id="previous-searches">



                    </div>
                </div>


                <div class="col-sm-8 bg-light text-dark p-3 m-1 bg-body border" id="future-forecast-container">

                    <h2>5-Day forecast </h2>
                    <div id="future-forecast">




                        <ul class="five-day-container">

                        </ul>

                    </div>
                </div>
            </div>
        </div>
        </div>
        </div>
        </div>

    </section>

    </footer>

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/script/script.js"></script>
</body>

</html>
